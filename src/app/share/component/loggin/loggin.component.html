 <form action="/login" method="post" (ngSubmit)="onSubmit()">
  <dx-form
      [formData]="employee"
      [colCount]="1">
      <dxi-item
          itemType="group"
          caption="Personal Information"
          [colCount]="1">
          <dxi-item dataField="email" [isRequired]="true">
          </dxi-item>
          <dxi-item dataField="password">
              <dxi-validation-rule type="numeric">
              </dxi-validation-rule>
          </dxi-item>

      </dxi-item>
      <dxi-item
          itemType="button"
          [buttonOptions]="submitButtonOptions">
      </dxi-item>
  </dx-form>
</form>
